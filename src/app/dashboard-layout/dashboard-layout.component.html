<div
  [ngClass]="{
    'grid-cols-[48px_1fr]': !toggleNavbar(),
    'grid-cols-[232px_1fr]': toggleNavbar(),
    grid: true
  }"
>
  <div class="w-full">
    <app-navbar [(showNavbar)]="toggleNavbar" />
  </div>

  <div class="w-full grid grid-rows-[60px_1fr]">
    <div>
      <app-header />
    </div>

    <div class="px-4 py-3 md:px-8 md:py-6 overflow-y-scroll">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
