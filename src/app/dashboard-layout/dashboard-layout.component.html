<div
  [ngClass]="{
    'grid-cols-[48px_1fr]': !toggleNavbar(),
    'grid-cols-[250px_1fr]': toggleNavbar(),
    grid: true
  }"
>
  <div class="w-fit">
    <app-navbar [(showNavbar)]="toggleNavbar" />
  </div>

  <div class="w-full grid grid-rows-[60px_1fr]">
    <div>
      <app-header />
    </div>

    <div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
